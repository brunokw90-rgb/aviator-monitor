services:
  - type: web
    name: seu-app-name
    env: python
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.9"
    disk:
      name: data
      mountPath: /data
      sizeGB: 1